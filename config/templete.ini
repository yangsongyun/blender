[settings]
object_file = 04_bunny.obj
working_dir = E:\tools\blender3.00\DiLiGenT_RT_proj\supp
out_dir = E:\tools\blender3.00\DiLiGenT_RT_proj\result
filename_str = 04_bunny.obj_multiview_area

[rendering]
